<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ASCII Sokoban: Symbols Legend</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="Explanation of Sokoban level element symbols" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        
        <h1>Legend</h1>
        <ul id="legend">
            <li><span class="pusher">@</span> &mdash; Pusher</li>
            <li><span class="pusherOnGoal">+</span> &mdash; Pusher on Goal</li>
            <li><span class="box">$</span> &mdash; Box</li>
            <li><span class="boxOnGoal">*</span> &mdash; Box on Goal</li>
            <li><span class="goal">.</span> &mdash; Goal (Empty)</li>
            <li><span class="wall">#</span> &mdash; Wall Brick</li>
        </ul>
        
    </body>
</html>
